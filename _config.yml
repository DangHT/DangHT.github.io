# Site settings 配置站点
title: '党昊天的独立博客'
description: '很高兴能在这里与你分享我对技术和生活的思考。'
keyword: '党昊天, 党昊天的独立博客, 党昊天的博客, java, 后端, 后端端开发, 前端博客, 大学生'
url: 'https://whatanerb.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  categories: '/categories.html'
  music: '/music.html'
  about: '/about.html'

# Footer
footer:
  since: 2019

# Author 配置博主信息
author: '党昊天'
nickname: '党昊天'
bio: 'Happy Coding!'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments 评论功能
#   default_hidden：是否默认隐藏评论。若是则需要点击一按钮后才显示。 by Ray-Eldath
comments:
  default_hidden: true
  disqus: false
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

  livere: true
  livere_uid: MTAyMC8yODEwMC80Njcz

# Reward 赞赏功能 by Ray-Eldath
reward:
  enable: true
  reward_comment: '真诚赞赏 手有余香'
  wechatpay: '/assets/img/wechatpay.png'
  alipay: '/assets/img/alipay.jpg'

# b2t 回到顶部 by Ray-Eldath
b2t: true

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  email: 'dht925nerd@126.com'
#  weibo: '//weibo.com/lovecolcol'
#  juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
#  instagram: '//www.instagram.com/steveliaocn'
  github: 'https://github.com/DangHT'
  zhihu: 'https://www.zhihu.com/people/dang-hao-tian-39/activities'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: 
  - jekyll-paginate
  - jemoji
